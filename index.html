        <script>
          function preventDuplicateSubmission() {
            // Mobile number field ka value le lo
            var mobileNumber = document.getElementById("name").value;

            // Agar localStorage mein mobile number pehle se hai to form submit hone se roko
            if (localStorage.getItem(mobileNumber)) {
              alert("Is mobile number se pehle hi form submit ho chuka hai!");
              return false;
            }

            // Agar form pehli baar submit ho raha hai, to mobile number ko localStorage mein store karo
            localStorage.setItem(mobileNumber, "true");
            return true; // Form submit hone do
          }
        </script>
